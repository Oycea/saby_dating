<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильтры</title>
</head>
<body>
    <h2>Search Form</h2>
    <form action="/your-endpoint" method="GET">
        <label for="age_min">Minimum Age:</label>
        <input type="number" id="age_min" name="age_min"><br><br>

        <label for="age_max">Maximum Age:</label>
        <input type="number" id="age_max" name="age_max"><br><br>

        <label for="height_min">Minimum Height:</label>
        <input type="number" id="height_min" name="height_min"><br><br>

        <label for="height_max">Maximum Height:</label>
        <input type="number" id="height_max" name="height_max"><br><br>

        <label for="communication_id">Communication ID:</label>
        <input type="number" id="communication_id" name="communication_id"><br><br>

        <label for="target_id">Target ID:</label>
        <input type="number" id="target_id" name="target_id"><br><br>

        <label for="gender_id">Gender ID:</label>
        <input type="number" id="gender_id" name="gender_id"><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
