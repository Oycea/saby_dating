<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение профиля</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .container {
            max-width: 1000px;
        }
        .modal-dialog {
            max-width: 600px;
        }
        .modal-content {
            padding-left: 20px;
            padding-right: 20px;
        }
        .btn-group-toggle .btn {
            margin-right: 5px;
        }
        .form-group .radio-inline {
            display: inline-block;
            margin-right: 15px;
        }
        .form-header h2 {
            color: #007bff;
        }
        .btn-primary, .btn-secondary {
            border-radius: 0;
        }
        .btn.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <img src="../logo.png" alt="Логотип сайта" class="d-inline-block align-middle" style="height: 50px;">
    </header>
    <div class="container mt-5">
        <div class="row">
            <nav class="col-md-2">
                <div class="list-group">
                    <a href="profile.html" class="list-group-item list-group-item-action">Аккаунт</a>
                    <a href="dialogs.html" class="list-group-item list-group-item-action">Диалоги</a>
                    <a href="swipes.html" class="list-group-item list-group-item-action">Свайпы</a>
                    <a href="events.html" class="list-group-item list-group-item-action">Подборки</a>
                </div>
            </nav>
            <main class="col-md-8">
                <div class="account-page bg-white p-4 rounded shadow-sm">
                    <div class="form-header text-center mb-4">
                        <h2 class="text-primary">Изменение профиля</h2>
                    </div>
                    <form id="edit-profile-form">
                        <div class="form-group">
                            <label for="name">Имя</label>
                            <input type="text" class="form-control" id="name" placeholder="Введите ваше имя">
                        </div>
                        <div class="form-group">
                            <label for="city">Город</label>
                            <select class="form-control" id="city">
                                <option value="" disabled selected>Выберите ваш город</option>
                                <option value="Ярославль">Ярославль</option>
                                <option value="Санкт-Петербург">Санкт-Петербург</option>
                                <option value="Тюмень">Тюмень</option>
                                <option value="Уфа">Уфа</option>
                                <option value="Новосибирск">Новосибирск</option>
                                <option value="Казань">Казань</option>
                                <option value="Екатеринбург">Екатеринбург</option>
                                <option value="Севастополь">Севастополь</option>
                                <option value="Рыбинск">Рыбинск</option>
                                <option value="Кострома">Кострома</option>
                                <option value="Калининград">Калининград</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="birthday">Дата рождения</label>
                            <input type="date" class="form-control" id="birthday">
                        </div>
                        <div class="form-group">
                            <label for="position">Должность</label>
                            <input type="text" class="form-control" id="position" placeholder="Введите вашу должность">
                        </div>
                        <div class="form-group">
                            <label for="height">Рост</label>
                            <input type="number" class="form-control" id="height" placeholder="Введите ваш рост">
                        </div>
                        <div class="form-group">
                            <label for="gender_id">Пол</label>
                            <div class="btn-group btn-group-toggle w-100" data-toggle="buttons">
                                <label class="btn btn-outline-primary w-50">
                                    <input type="radio" name="gender_id" value="1"> Мужской
                                </label>
                                <label class="btn btn-outline-primary w-50">
                                    <input type="radio" name="gender_id" value="2"> Женский
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="target_id">Цель</label>
                            <select class="form-control" id="target_id">
                                <option value="" disabled selected>Выберите цель общения</option>
                                <option value="1">Отношения</option>
                                <option value="2">Дружба</option>
                                <option value="3">Нетворкинг</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="communication_id">Способ общения</label>
                            <select class="form-control" id="communication_id">
                                <option value="" disabled selected>Выберите способ общения</option>
                                <option value="1">Много переписываюсь</option>
                                <option value="2">Не люблю чатиться</option>
                                <option value="3">Люблю видеочаты</option>
                                <option value="4">Общаюсь по телефону</option>
                                <option value="5">Лучше встречусь лично</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="biography">О себе</label>
                            <textarea class="form-control" id="biography" rows="4" placeholder="Расскажите о себе..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Сохранить изменения</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="profile.html" class="btn btn-secondary">Отмена</a>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        document.getElementById('edit-profile-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем обычное отправление формы

            // Получаем значения из полей формы
            const name = document.getElementById('name').value || undefined;
            const city = document.getElementById('city').value || undefined;
            const birthday = document.getElementById('birthday').value || undefined;
            const height = document.getElementById('height').value ? parseInt(document.getElementById('height').value) : undefined;
            const gender_id = document.querySelector('input[name="gender_id"]:checked') ? parseInt(document.querySelector('input[name="gender_id"]:checked').value) : undefined;
            const target_id = document.getElementById('target_id').value || undefined;
            const communication_id = document.getElementById('communication_id').value || undefined;
            const biography = document.getElementById('biography').value || undefined;

            // Создаем объект с данными для отправки
            const data = {};
            if (name) data.name = name;
            if (city) data.city = city;
            if (birthday) data.birthday = birthday;
            if (height) data.height = height;
            if (gender_id) data.gender_id = gender_id;
            if (target_id) data.target_id = target_id;
            if (communication_id) data.communication_id = communication_id;
            if (biography) data.biography = biography;

            // Выполняем запрос на сервер
            fetch('http://195.133.201.168:8000/authorization/update_profile', {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('access_token')}` // Если необходимо передать токен
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка при обновлении профиля');
                }
                return response.json();
            })
            .then(updatedUser => {
                alert('Профиль успешно обновлен');
                window.location.href = 'profile.html';
            })
            .catch(error => {
                alert('Не удалось обновить профиль: ' + error.message);
            });
        });
    </script>
</body>
</html>
