<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои мероприятия</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1000px;
        }
        #events-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        .card-body {
            padding: 10px;
        }
        .card-title {
            font-size: 1rem;
            margin-bottom: 8px;
        }
        .card-text {
            font-size: 0.875rem;
            margin-bottom: 0;
        }
        .card img {
            max-height: 200px;
            width: 100%;
            object-fit: cover;
        }
        .event-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <img src="../logo.png" alt="Логотип сайта" class="d-inline-block align-middle" style="height: 50px;">
    </header>
    <div class="container mt-5">
        <div class="row">
            <nav class="col-md-2">
                <div class="list-group">
                    <a href="profile.html" class="list-group-item list-group-item-action">Аккаунт</a>
                    <a href="dialogs.html" class="list-group-item list-group-item-action">Диалоги</a>
                    <a href="swipes.html" class="list-group-item list-group-item-action">Свайпы</a>
                    <a href="events.html" class="list-group-item list-group-item-action">Подборки</a>
                </div>
            </nav>
            <main class="col-md-8">
                <div class="bg-white p-4 rounded shadow-sm text-center">
                    <h2 class="text-primary mb-4">Мои мероприятия</h2>
                    <div id="events-container">
                        <!-- Карточки мероприятий будут вставлены сюда -->
                    </div>
                </div>
            </main>
            <nav class="col-md-2">
                <div class="list-group">
                    <a href="events.html" class="list-group-item list-group-item-action">Все мероприятия</a>
                    <a href="my_events.html" class="list-group-item list-group-item-action active">Мои мероприятия</a>
                    <a href="events_management.html" class="list-group-item list-group-item-action">Управление</a>
                </div>
            </nav>
        </div>
    </div>

    <!-- Модальное окно для отображения информации о мероприятии -->
    <div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">Информация о мероприятии</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p><strong>Название:</strong> <span id="modalTitle"></span></p>
                    <p><strong>Дата:</strong> <span id="modalDate"></span></p>
                    <p><strong>Описание:</strong> <span id="modalDescription"></span></p>
                    <p><strong>Формат:</strong> <span id="modalFormat"></span></p>
                    <img id="modalImage" src="" alt="Изображение мероприятия" style="width: 100%; max-height: 300px; object-fit: cover;">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="cancelButton">Отменить участие</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('access_token'); // Получаем токен из localStorage
            const targetUrl = 'http://195.133.201.168:8000/events/get_user_events';
        
            fetch(targetUrl, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                const events = data.events_info || [];
                const eventsContainer = document.getElementById('events-container');
        
                if (events.length === 0) {
                    eventsContainer.innerHTML = '<p>Нет мероприятий для отображения.</p>';
                    return;
                }
        
                events.forEach(event => {
                    const { id, title, datetime, is_online, description } = event;
                    const eventDate = new Date(datetime).toLocaleDateString();
        
                    const eventCard = document.createElement('div');
                    eventCard.className = 'card';
        
                    eventCard.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title">${title}</h5>
                            <div class="event-info">
                                <span>${eventDate}</span>
                                <span>${is_online ? 'Онлайн' : 'Оффлайн'}</span>
                            </div>
                        </div>
                    `;
        
                    fetch(`http://195.133.201.168:8000/events/get_event_images/${id}`)
                        .then(response => response.json())
                        .then(images => {
                            if (images.length > 0) {
                                const img = document.createElement('img');
                                img.src = images[0];
                                img.className = 'card-img-bottom';
                                eventCard.appendChild(img);
                            }
                        })
                        .catch(error => console.error('Error fetching images:', error));
        
                    eventCard.addEventListener('click', function() {
                        showEventModal(id, title, eventDate, description, is_online);
                    });
        
                    eventsContainer.appendChild(eventCard);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('events-container').innerHTML = `<p>Error fetching data: ${error.message}</p>`;
            });
        
            function showEventModal(id, title, date, description, is_online) {
                document.getElementById('modalTitle').innerText = title;
                document.getElementById('modalDate').innerText = date;
                document.getElementById('modalDescription').innerText = description;
                document.getElementById('modalFormat').innerText = is_online ? 'Онлайн' : 'Оффлайн';
        
                document.getElementById('modalImage').src = '';
        
                fetch(`http://195.133.201.168:8000/events/get_event_images/${id}`)
                    .then(response => response.json())
                    .then(images => {
                        if (images.length > 0) {
                            document.getElementById('modalImage').src = images[0];
                        }
                    })
                    .catch(error => console.error('Error fetching images:', error));
        
                const cancelButton = document.getElementById('cancelButton');
                cancelButton.onclick = function() {
                    fetch(`http://195.133.201.168:8000/events/delete_user_from_the_event/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'accept': 'application/json'
                        }
                    })
                    .then(response => {
                        if (response.ok) {
                            alert(`Ваше участие в мероприятии "${title}" было отменено.`);
                            $('#eventModal').modal('hide');
                            // Удаляем карточку мероприятия из DOM
                            const eventCard = document.querySelector(`.card[data-id="${id}"]`);
                            if (eventCard) {
                                eventCard.remove();
                            }
                        } else {
                            throw new Error('Error cancelling registration');
                        }
                    })
                    .catch(error => console.error('Error cancelling registration:', error));
                };
        
                $('#eventModal').modal('show');
            }
        });

    </script>
</body>
</html>
