<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логи</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #log-container {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<header class="bg-primary text-white text-center py-3">
    <h1>Логи приложения</h1>
</header>
<div class="container mt-5">
    <div id="log-container" class="bg-white p-4 rounded shadow-sm">
        Загрузка логов...
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    function fetchLogs() {
        $.ajax({
            url: 'http://195.133.201.168:8000/logs',
            method: 'GET',
            success: function (data) {
                $('#log-container').text(data);
            },
            error: function (error) {
                $('#log-container').text('Ошибка загрузки логов.');
                console.error('Ошибка:', error);
            }
        });
    }

    $(document).ready(function () {
        fetchLogs();

        // Обновление логов каждые 10 секунд
        setInterval(fetchLogs, 10000);
    });
</script>
</body>
</html>
