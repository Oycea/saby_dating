<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свайпы</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px; /* Устанавливаем максимальную ширину контейнера */
        }
        .tag {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            border-radius: 15px;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <img src="logo.png" alt="Логотип сайта" class="d-inline-block align-middle" style="height: 50px;">
    </header>
    <div class="container mt-5">
        <div class="row">
            <nav class="col-md-3">
                <div class="list-group">
                    <a href="profile.html" class="list-group-item list-group-item-action">Аккаунт</a>
                    <a href="dialogues.html" class="list-group-item list-group-item-action">Диалоги</a>
                    <a href="swipes.html" class="list-group-item list-group-item-action active">Свайпы</a>
                    <a href="events.html" class="list-group-item list-group-item-action">Подборки</a>
                </div>
            </nav>
            <main class="col-md-9">
                <div class="bg-white p-4 rounded shadow-sm text-center">
                    <h2 class="text-primary mb-4">Свайпы</h2>
                    <div class="card mb-3" id="swipeCard">
                        <img src="user1.jpg" class="card-img-top" alt="Пользователь">
                        <div class="card-body text-center">
                            <h5 class="card-title">Имя Пользователя</h5>
                            <p class="card-text">Возраст: 25 лет</p>
                            <div class="tags mb-3">
                                <span class="tag">Спорт</span>
                                <span class="tag">Путешествия</span>
                                <span class="tag">Музыка</span>
                            </div>
                            <div class="btn-group" role="group" aria-label="Свайпы">
                                <button type="button" class="btn btn-danger" onclick="swipeLeft()">Дизлайк</button>
                                <button type="button" class="btn btn-success" onclick="swipeRight()">Лайк</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>

         function swipeLeft() {
            const card = document.getElementById('swipeCard');
            card.style.transform = 'translateX(-100%)'; // Перемещение влево
            // Здесь нужно добавить логику для загрузки следующего пользователя
            setTimeout(() => {
                resetCard();
            }, 500); // Задержка для анимации
        }

         function swipeRight() {
            const card = document.getElementById('swipeCard');
            card.style.transform = 'translateX(100%)';
            // Здесь нужно добавить логику для загрузки следующего пользователя
            setTimeout(() => {
                resetCard();
            }, 500); // Задержка для анимации
        }

        function resetCard() {
            const card = document.getElementById('swipeCard');
            card.style.transform = 'translateX(0)';
            // Здесь нужно обновить информацию о пользователе: заменить изображение и текст на данные следующего пользователя
        }
    </script>
</body>
</html>
