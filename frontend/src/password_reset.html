<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <img src="logo.png" alt="Логотип сайта" class="d-inline-block align-middle" style="height: 50px;">
    </header>
    <div class="container mt-5">
        <div class="password-reset-form bg-white p-4 rounded shadow-sm mx-auto" style="max-width: 400px;">
            <div class="form-header text-center mb-4">
                <h2 class="text-primary">Сброс пароля</h2>
            </div>
            <form>
                <div class="form-group">
                    <label for="email">Адрес электронной почты</label>
                    <input type="email" class="form-control" id="email" placeholder="Введите свой адрес электронной почты" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Сбросить пароль</button>
            </form>
            <div class="text-center mt-3">
                <p class="text-muted small"><a href="login.html" class="text-muted text-decoration-underline">Вернуться к авторизации</a></p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
